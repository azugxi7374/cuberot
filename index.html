<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/three@0.140.2/build/three.min.js"></script>
    <script src="geo.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <div class="controls">
        <div>
            <label for="select_obj">オブジェクトを選択</label>
            <select id="select_obj">
                <option value="cube">CUBE</option>
                <option value="cylinder">CYLINDER</option>
                <option value="cube_matrix">MATRIX</option>
                <option value="cylinder_matrix">CYLIDNER MATRIX</option>
            </select>
        </div>
        <div>
            <input type="range" id="input_range_x" min="-180" max="180" step="15">
            <label for="input_x">X</label>
            <input type="text" id="input_text_x" size="4">
        </div>
        <div>
            <input type="range" id="input_range_y" min="-180" max="180" step="15">
            <label for="input_y">Y</label>
            <input type="text" id="input_text_y" size="4">
        </div>
        <div>
            <input type="range" id="input_range_z" min="-180" max="180" step="15">
            <label for="input_y">Z</label>
            <input type="text" id="input_text_z" size="4">
        </div>
        <div>
            <input type="range" id="input_range_theta" min="0" max="120" step="5">
            <label for="input_y">視野角</label>
            <input type="text" id="input_text_theta" size="8">
        </div>
    </div>
</body>

</html>
